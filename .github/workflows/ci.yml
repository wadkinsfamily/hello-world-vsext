name: CI

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    tags: ['*']
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Compile
        run: npm run compile
      - name: Debug-- show package and environment
        run: |
          echo "=== package.json ==="
          cat package.json
          echo "=== ls -la workspace ==="
          ls -la
          echo "=== node and npm versions ==="
          node -v
          npm -v
      - name: Package VSIX
        run: npx vsce package --no-dependencies
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-vsix
          path: ./*.vsix

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install vsce
        run: npm install --no-save vsce
      - name: Download built VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-world-vsix
      - name: Find VSIX
        id: vsix
        run: |
          VSIX=$(ls -1 *.vsix | head -n1)
          echo "VSIX=$VSIX" >> $GITHUB_OUTPUT
      - name: Publish to Marketplace
        env:
          VSCE_PAT: "${{ secrets.VSCE_PAT }}"
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT secret is not set. Skipping publish.";
            exit 1;
          fi
          npm install --no-save vsce
          npx vsce publish -p "$VSCE_PAT"
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.vsix.outputs.VSIX }}
          asset_name: ${{ steps.vsix.outputs.VSIX }}
          asset_content_type: application/octet-stream
